<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Pantalla inicial -->
    <div id="start-screen">
        <h1>Bienvenido al Quiz</h1>
        <p>Presiona el botón para comenzar.</p>
        <button id="b-comenzar">Comenzar</button>
    </div>

    <!-- Contenedor del quiz -->
    <div id="quiz-container" class="hidden">
        <h2 id="question">Pregunta aquí</h2>
        <div id="answers"></div>
        <p>Tiempo restante: <span id="s-tiempo">5</span> segundos</p>
    </div>

    <!-- Resultado final -->
    <div id="result" class="hidden">
        <p id="result-message"></p>
        <p id="result-time"></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
